{% extends 'pages/base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    <h1 class="mb-3">{% translate "Status update" %}</h1>

    <form method="POST" action="{% url 'statuses:update' pk=status.pk %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
        </div>
    </form>
{% endblock content %}
