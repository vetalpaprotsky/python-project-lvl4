{% extends 'pages/base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="mb-3">{% translate "User deletion" %}</h1>

    <form method="post" action="{% url 'users:delete' user.pk %}">
        {% csrf_token %}
        <p>{% translate "Are you sure you want to delete" %} {{ user.get_full_name }}?</p>
        <div class="form-group">
            <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
        </div>
    </form>
{% endblock content %}
